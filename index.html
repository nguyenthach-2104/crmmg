<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CRM Bán Xe Ô Tô - Đăng nhập</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://apis.google.com/js/api.js"></script>
</head>
<body>
  <div class="container mt-5">
    <h1 class="text-center">Đăng nhập</h1>
    <div class="row justify-content-center">
      <div class="col-md-4">
        <form id="loginForm">
          <div class="mb-3">
            <label for="username" class="form-label">Username hoặc Gmail</label>
            <input type="text" class="form-control" id="username" required>
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Mật khẩu</label>
            <input type="password" class="form-control" id="password" required>
          </div>
          <button type="button" class="btn btn-primary w-100" onclick="login()">Đăng nhập</button>
        </form>
      </div>
    </div>
  </div>

  <script>
    function initGapi() {
      gapi.load('client', () => {
        gapi.client.init({
          apiKey: 'YOUR_API_KEY',
          discoveryDocs: ['https://sheets.googleapis.com/$discovery/rest?version=v4'],
        });
      });
    }

    function login() {
      var usernameInput = document.getElementById('username').value;
      var password = document.getElementById('password').value;

      gapi.client.sheets.spreadsheets.values.get({
        spreadsheetId: '1C4J3KBvE-wxSFBJywbV0W5IkFaXnI-aArNazLr5napE',
        range: 'User!A2:G',
      }).then(response => {
        var users = response.result.values;
        var found = users.find(user => 
          (user[2] === usernameInput || user[4] === usernameInput) && user[3] === password
        );
        if (found) {
          localStorage.setItem('user', JSON.stringify({
            username: found[2], // user_name
            role: found[1],    // role
            gmail: found[4],   // gmail
            pkd: found[5] || '' // pkd
          }));
          window.location.href = 'dashboard.html';
        } else {
          alert('Sai thông tin đăng nhập!');
        }
      }).catch(err => {
        console.error('Lỗi:', err);
        alert('Có lỗi xảy ra, vui lòng thử lại!');
      });
    }

    initGapi();
  </script>
</body>
</html>
